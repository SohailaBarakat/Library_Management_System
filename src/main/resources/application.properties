spring.application.name=Library Management System
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
# App Properties



spring.datasource.url=jdbc:mysql://localhost:3306/library_management_system
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform = org.hibernate.dialect.MySQL8Dialect
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto = update


spring.flyway.url=jdbc:mysql://localhost:3306/library_management_system
spring.flyway.user=admin
spring.flyway.password=admin

spring.flyway.baseline-on-migrate=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


spring.cache.type=simple


library.management.system.jwtSecret=mySecretKey
library.management.system.jwtExpirationMs=86400000

